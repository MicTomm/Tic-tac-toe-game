<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="/styles.css" rel="stylesheet">
    <script src="js-code" defer></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toc gam</h1>
        <p>Made with HTML, CSS and Javascript</p>
    </header>
    <main>
        <aside>
            <header>
                <h2>Chose your name</h2>
            </header>
            <form>
                <div id="aside-input-container">
                    <label for="choosing-player-name">Player name</label>
                    <input type="text" id="choosing-player-name">
                </div>
                <div id="aside-buttons-container">
                    <button type="button" id="cancel-name-btn">Cancel</button>
                    <button type="submit" id="confirm-name-btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <article>
                <div id="player1-container">
                    <h2>Player 1</h2>
                    <p>Player Name</p>
                    <p>X</p>
                    <button>Edit</button>
                </div>
            </article>
            <article>
                <div id="player2-container">
                    <h2>Player 2</h2>
                    <p>Player Name</p>
                    <p>O</p>
                    <button>Edit</button>
                </div>
            </article>
        </section>
        <section id="game-execution">
            <button type="button">Start a new game</button>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>

</body>

</html>
